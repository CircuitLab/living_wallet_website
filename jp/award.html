      <div class="column">
        <h2 class="problem"><img src="img-award/h2_problem.gif" width="772" height="41" alt="PROBLEM"></h2>
        <p><img src="img-award/column_text_1_vrl.gif" width="715" height="197" alt="人類にとっての永遠の課題、節約。誰しもが挑戦して失敗するあたりは、ダイエットに近いものがあります。家計簿アプリ「Zaim」はその課題に対し、スマートフォンで家計を管理することで、楽しく賢い節約を促してきました。しかし、いくら賢く家計を管理しても、人間はついつい無駄遣いしてしまうもの。その原因はカンタンに口を開けてしまう「財布」にこそあるのではないか。そう考えた我々は、モバイルアプリの機能の拡張として、健康的にお金を使ってもらうための「財布」を進化させたプロダクトを開発しました。"></p>
      </div>
      <div class="column">
        <h2 class="solution"><img src="img-award/h2_solution.gif" width="772" height="42" alt="SOLUTION"></h2>
        <div class="left">
          <p class="solution"><img src="img-award/column_text_2.gif" width="439" height="239" alt="我々が開発したのは「命をもった、考える財布」です。持ち主の財政状態が厳しい「節約するべき」ときは、財布を手に取ろうとすると逃げます。つかまってしまった時は、助けを求めて叫びます。そして、給料日を越えてお金に余裕がある「お金を使うべき」ときは、自分、そして国の経済のために、amazonの売上げランキングを読み上げながらすり寄って消費を促します。ユーザーの財政状況の読み取りには、スマートフォンの家計簿アプリZaimのAPIと連携しています。"></p>
        </div>
        <div class="right"><img src="img-award/column_thumb_1.jpg" width="271" height="302" alt=""></div>
      </div>

        <h3 class="mode1"><img src="img-award/h3_saving-mode.gif" width="754" height="19" alt="節約モード"></h3>
        <p class="step"><img src="img-award/column_mode_1_thumb_1.jpg" width="670" height="168" alt="1. 逃げる。 - 人を感知して逃げ出す。"></p>
        <p class="step"><img src="img-award/column_mode_1_thumb_2.jpg" width="670" height="168" alt="2. 助けを求める。 - 捕まると、叫び声をあげ助けを求める。"></p>
        <p class="step"><img src="img-award/column_mode_1_thumb_3.jpg" width="670" height="170" alt="3. 最後の手段。 - それでもダメなら、最後の手段、あなたの親にSMSを送り助けを求める。いつの日も親にはなかなか逆らえないものだ。"></p>
      </div>
