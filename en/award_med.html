          <h3><img src="img/column_title_1.jpg" height="73" width="337" alt="“Living wallet” helps you to spend money wisely."></h3>
          <p><img src="img/column_text_1.jpg" height="136" width="356" alt="Saving is an everlasting challenge for mankind. Various saving techniques were brought in and out. Then, we decided that the problem may lie in wallets that easily allow people to unfold and use it. Therefore, we invented the wallet that can react to your financial situation."></p>
        </div>

          <p><img src="img/column_text_2.jpg" alt="It’s very simple. The user’s financial situation is collected in real time by being coupled with the user’s bookkeeping app  on iPhone called ”Zaim.”"></p>
        </div>

          <p><img src="img/column_text_3.jpg" height="110" width="409" alt="Living wallet automatically changes its mode depending
on your balance. When it’s in deficient budget, “saving mode” is activated. In contrast, while in favorable balance, it will activate
“consumption mode.”"></p>

any individual around and evades"></p>
        <p class="step"><img src="img/column_mode_1_thumb_2.png" height="319" width="201" alt="2.Asking for help / When it gets caught, it starts screaming asking for help"></p>
        <p class="step last"><img src="img/column_mode_1_thumb_3.png" height="321" width="298" alt="3.Last resort / If you still try to use some money, as a last resort, the wallet sends a text message to your parents asking for help. It is always difficult to go against your parents."></p>
      </div>
