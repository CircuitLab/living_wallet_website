      <div class="column">
        <h2 class="problem"><img src="img-award/h2_problem.gif" width="772" height="41" alt="PROBLEM"></h2>
        <p><img src="img-award/column_text_1_med.gif" width="768" height="174" alt="Saving money is a challenge for humans. Considering the fact that people have failed with various saving techniques, it is somewhat similar to dieting. In order to solve the challenge, the bookkeeping app “Zaim” has brought in fun and wise way of saving money managed by smartphones. However, no matter how good we are at budget control, humans cannot help, but often waste their money. We came to the conclusion that the problem may lie in wallets that easily allow people to unfold and use it. Therefore, we decided to introduce the function of Zaim more easily by utilizing “the living wallet” as a media."></p>
      </div>
      <div class="column">
        <h2 class="solution"><img src="img-award/h2_solution.gif" width="772" height="42" alt="SOLUTION"></h2>
        <div class="left">
          <p class="solution"><img src="img-award/column_text_2.gif" width="323" height="261" alt="We invented “The Living Wallet,” a wallet that can think of its own. The structure of the living wallet is very simple. User’s financial situation is collected in conjunction with API of bookkeeping app, “Zaim.” It automatically changes its behavior (mode) depending on your balance. If the user is low on funds, the wallet turns “Save mode.” In contrast, if the user has financial legroom, such as the day after pay day, the wallet becomes “consumption mode.”"></p>
        </div>
        <div class="right"><img src="img-award/column_thumb_1.jpg" width="271" height="302" alt=""></div>
      </div>
      <div class="column">
        <h3 class="mode1"><img src="img-award/h3_saving-mode.gif" width="753" height="22" alt="Saving mode"></h3>
        <p class="step"><img src="img-award/column_mode_1_thumb_1.jpg" width="670" height="168" alt="1. Evasion - The wallet apprehends any individual around and evades"></p>
        <p class="step"><img src="img-award/column_mode_1_thumb_2.jpg" width="670" height="168" alt="2. Asking for help - When it gets caught, it starts screaming asking for help"></p>
        <p class="step"><img src="img-award/column_mode_1_thumb_3.jpg" width="670" height="170" alt="3. Last resort - If you still try to use some money, as a last resort, the wallet sends a text message to your parents asking for help. It is always difficult to go against your parents."></p>
      </div>
      <div class="column">
        <h3 class="mode2"><img src="img-award/h3_consumption-mode.gif" width="753" height="21" alt="Consumption mode"></h3>
        <p class="step"><img src="img-award/column_mode_2_thumb_1.jpg" width="670" height="169" alt="1. Encouraging spending - When the budget shows favorable balance, we think you should consume for the economy. In this case, living wallet stimulates your material desire by reading out Amazon’s popular products ranking. "></p>
      </div>
      <div class="column bottom">
        <h2 class="result"><img src="img-award/h2_result.gif" width="772" height="46" alt="RESULT"></h2>
        <div class="left">
          <p class="result"><img src="img-award/column_text_3.gif" width="414" height="273" alt="After we posted the product video on Youtube, “Living Wallet” became viral across the world. “Living Wallet” was featured in some of the biggest media in the world, including BBC, CNN, ABC, Discovery Channel, Daily mail, Mashable, and Creators Project, despite the fact that the budget was only 1 million yen with no PR fee. As a result, the name of the product, “Zaim,” and its message ”wise and fun way of saving” became widely known to people all over the world. It ended up that the number of users has become more than quadruple compared with the previous year."></p>
        </div>
