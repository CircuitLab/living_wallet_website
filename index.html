          <p><img src="img/column_text_1.jpg" height="121" width="326"　alt="節約は人類の永遠の課題だ。様々な節約方法が出ては消えていった。そこで我々は、簡単に口を開いてしまう財布の方に問題があるのではと考え、ユーザーの経済状況に連動して動く財布を開発した。"></p>

          <p><img src="img/column_text_2.jpg" alt="仕組みはシンプル。ユーザーの経済状況は、すべてiPhoneの家計簿アプリ「Zaim」と連動しリアルタイムで集計されている。"></p>
        </div>

      <div class="column">

        <p class="step"><img src="img/column_mode_1_thumb_1.png" height="302" width="191" alt="1.逃げる。人を感知して逃げ出す。"></p>
        <p class="step"><img src="img/column_mode_1_thumb_2.png" height="301" width="192" alt="2.助けを求める。捕まると、叫び声をあげ助けを求める。"></p>
        <p class="step last"><img src="img/column_mode_1_thumb_3.png" height="312" width="278" alt="3.最後の手段。それでもダメなら、最後の手段、あなたの親にSMSを送り助けを求める。いつの日も親にはなかなか逆らえないものだ。"></p>
      </div>
